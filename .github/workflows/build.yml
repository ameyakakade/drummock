name: Build JUCE Plugin

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false # Optional: keeps other builds going if one fails
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    # 1. Get the code from your repo
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive  # IMPORTANT: Grabs the JUCE folder

    # 2. Install Linux-only helpers (The "fix" for the error you saw earlier)
    - name: Install Linux Dependencies
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libasound2-dev libjack-jackd2-dev \
          ladspa-sdk libcurl4-openssl-dev \
          libfreetype6-dev libx11-dev libxcomposite-dev \
          libxcursor-dev libxext-dev libxinerama-dev \
          libwebkit2gtk-4.1-dev \
          libglu1-mesa-dev mesa-common-dev

    # 3. Setup the build system (CMake)
    - name: Configure
      shell: bash
      run: cmake -B build -DCMAKE_BUILD_TYPE=Release

    # 4. Compile the code
    - name: Build
      shell: bash
      run: cmake --build build --config Release --parallel 4

    # 5. Save the VST3 file so you can download it
    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.os }}-VST3
        path: build/**/*_artefacts/**/*.vst3
        if-no-files-found: ignore # Prevents error if VST3 isn't built on all OSs
