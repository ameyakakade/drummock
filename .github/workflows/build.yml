name: Build JUCE Plugin

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build_and_test:
    name: Build on ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            name: Linux
          - os: windows-latest
            name: Windows
          - os: macos-latest
            name: macOS

    steps:
      # 1. Checkout the code
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      # 2. Install Linux Dependencies (Skipped on Mac/Windows)
      - name: Install Linux Dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libasound2-dev libjack-jackd2-dev \
            ladspa-sdk libcurl4-openssl-dev \
            libfreetype6-dev libx11-dev libxcomposite-dev \
            libxcursor-dev libxext-dev libxinerama-dev \
            libwebkit2gtk-4.1-dev libglu1-mesa-dev \
            mesa-common-dev

      # 3. Configure CMake
      # Added CMAKE_OSX_ARCHITECTURES to build for both Intel and Apple Silicon
      - name: Configure CMake
        shell: bash
        run: |
          if [ "$RUNNER_OS" == "macOS" ]; then
            cmake -B build -DCMAKE_BUILD_TYPE=Release -DCMAKE_OSX_ARCHITECTURES="arm64;x86_64"
          else
            cmake -B build -DCMAKE_BUILD_TYPE=Release
          fi

      # 4. Build the Plugin
      - name: Build
        run: cmake --build build --config Release --parallel 4

      # 5. Upload Artifacts (VST3 and AU)
      # macOS Audio Units are folders ending in .component
      - name: Upload Plugins
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}-Plugins
          if-no-files-found: error
          path: |
            build/**/*_artefacts/**/*.vst3
            build/**/*_artefacts/**/*.component
